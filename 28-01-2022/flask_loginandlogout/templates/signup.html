<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <!-- <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
            <strong>message:</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true" >&times;</span>
            </button>
        </div> -->{{ message }}
        {% endfor %}
        <br>
        <h3>SignUp</h3>

        <form action="/signup" method="post">

            
            <label for="">Username:</label>            
            <input type="text" id="username" name="username" placeholder="Create user name(only letters and numbers)" required/>
            <br>

            <label for="">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name" required/>
            <br>

            <label for="">Lastname:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name" required/>
            <br>

            <label for="">email id:</label>
            <input type="email" id="email" name="email" placeholder="email" required/>
            <br>

            <label for="">password:</label>
            <input type="password" id="pass1" name="pass1" placeholder="password" required/>
            <br>

            <label for="">confirm password:</label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm password" required/>
            <br>

            <button type="submit" >SignUp</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
