{% extends "base.html" %}
{% block title %}<title>Page Title</title>{% endblock %}
{% block content %}

{% if messages %}
    {% for x in messages %}
    {{x}}
    {% endfor %}
{% endif %}
{% if name %}
<a href="home"> go home and logout </a>


{% else %}
<form action="" method="post">
    {% csrf_token %}
    {{form}}<br>
    <input type="submit" value="signin"/><br>
    <a href="signup"> <h1>Signup</h1></a>
</form>

{% endif %}
{% endblock %}
