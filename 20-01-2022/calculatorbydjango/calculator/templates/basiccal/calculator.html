<html>
    <title> calculate </title>
    <body>
    <form method="post" name="ab" id='textarea'>
        {% csrf_token %}
        <div >
            <label for="textarea">
             <input type="text" name="ab" style="padding: 2.5% 7%; font-size: 25px;"> 
          
            <button type="submit" name="Execute"  style="padding: 2.5% 7%; font-size: 25px;"> Execute</button>
            
           <h1 style="border: 5% 5% ; text-align: right;">
            output:{{data}}</h1> <hr>
        </label>
        </div>
        <div>
            
            <input  type="submit" name="value1" value="1" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="2" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="3" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="+" style="padding: 2.5% 7%;font-size: 25px;"> 
            <input type="submit" name="value1" value="**" style="padding: 2.5% 7%;font-size: 25px;"> 

        </div>
        <div>
            <input type="submit" name="value1" value="4" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="5" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="6" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="-" style="padding: 2.5% 7%;font-size: 25px;"> 
            <input type="submit" name="value1" value="//" style="padding: 2.5% 7%;font-size: 25px;"> 

        </div>
        <div>
            <input type="submit" name="value1" value="7" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="8" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="8" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="*" style="padding: 2.5% 7%;font-size: 25px;"> 
            <input type="submit" name="value1" value="%" style="padding: 2.5% 7%;font-size: 25px;"> 

        </div>
        <div>
            <input type="submit" name="value1" value="=" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="0" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input form="new" type="submit" form='textarea' name="value1" value="enter" style="padding: 2.5% 7%; font-size: 25px;"> 
            <input type="submit" name="value1" value="/" style="padding: 2.5% 7%;font-size: 25px;"> 
            <input type="submit" name="value1" value="." style="padding: 2.5% 7%;font-size: 25px;"> 

        </div>
    </form>
    </body>
</html>
