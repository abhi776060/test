<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>HOME</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>HOME</h1>
        {% if data %}
        <a href="signout" >signout</a><br>
        {%for item in data %}
        
            <div class="card" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <p class="card-text">{{ item.name }}</p>
                  <p class="card-text">{{ item.quantity }}</p>
                  <p class="card-text">{{ item.price }}</p>
                </div>
              </div>

        {% endfor %}
        {% else %}
        <a href="signin" >signin please</a>
        {% endif %}
        <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                <p class="card-text">
                    <input type="submit" name="value" value="add">
                    <input type="submit" value="edit" name="value">
                    <input type="submit" value="delete" name="value"></p>
                {% if }
                
                <p class="card-text"><input type="text" name="name" placeholder="name"></p>
               
                <p class="card-text"><input type="text" name="price" placeholder="price"></p>
                
                <p class="card-text"><input type="text" name="quantity" placeholder="quantity"></p>

                
               
                </form>
              </p>
            </div>
        

        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
