<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>HOME</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>HOME</h1>
        {% if is_authentication %}
        <a href="signout" >signout</a><br>
        {%for item in data %}
        
            <div class="card" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                 {{item.id}}
                  <p class="card-text">{{ item.name }}</p>
                  <p class="card-text">{{ item.quantity }}-qts</p>
                  <p class="card-text">{{ item.price }}:rupies</p>
                  
                </div>
              </div>

        {% endfor %}
        {% else %}
        <a href="signin" >signin please</a>
        {% endif %}
       
        <form method="post" >
            {% csrf_token %}
            <input type="text" name="name" placeholder="name">
            <input type="text" name="price" placeholder="price">
            <input type="text" name="quantity" placeholder="quantity">
            <input type="submit" name="add" value="add1"><br>


            <input type="text" name="id1" placeholder="id">
            <input type="submit" name="add" value="delete1">
            
        </form>

        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
