<!DOCTYPE html>

<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>pooling</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="color: rgb(226, 13, 13) ; background-color: rgb(39, 233, 113);font-size: large;">
        <center>
        <form method="post" >
            {% csrf_token %}
        {% for x in data %}
        <div class="form-check">
            <input  type="text" name="question" value="{{x.question}}" id="flexCheckDefault" checked >
            <label class="form-check-label" for="flexCheckDefault">
            
            </label>
        </div>
        
        <div class="form-check">
            <input  type="checkbox" name="op1" value="1" id="flexCheckDefault"  >
            <label class="form-check-label" for="flexCheckDefault">
           <h3> {{x.option1}} </h3>
            </label>
        </div>
        <div class="form-check">
            <input  type="checkbox" name="op2" value="2" id="flexCheckDefault" >
            <label class="form-check-label" for="flexCheckDefault">
            <h3>{{x.option2}}</h3>
            </label>
        </div>
        <div class="form-check">
            <input  type="checkbox" name="op3" value="3" id="flexCheckDefault" >
            <label class="form-check-label" for="flexCheckDefault">
            <h3>{{x.option3}}</h3>
            </label> 
        </div><div class="form-check">
            <input  type="checkbox" name="op4" value="4" id="flexCheckDefault" >
            <label class="form-check-label" for="flexCheckDefault">
            <h3>{{x.option4}}</h3>
            </label>
        </div>
        <input  type="submit" value="cost your vote"  ><br><br><br>
        <input  type="submit" name="result" value="result" >
          {%endfor%}
        {% if result %}
        <h1>{{result}}</h1>
        {%endif%}
        </center>
        </form>
        
            <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
