<!-- create table -->
<body >
    <form method="post" action="#">
        {% csrf_token %}
        

        
    <center >
	<div class = title >Advance Calculator</div>
	<table border="1"  >
		<tr>
			<td colspan="3"><input style="height: 10em;width: 30em;" type="text" id="result" value="{{up}}"/></td>

			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->

			<td><input style="height: 10em;width: 10em;" type="submit" value="2" name="data"/> </td>

			<td><input style="height: 10em;width: 10em;" type="submit" value="0" name="data"/> </td>
